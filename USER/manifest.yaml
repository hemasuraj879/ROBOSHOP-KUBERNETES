apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop
  labels:
    tier: app
    project: roboshop
    env: dev

spec:
  replicas: 1
  selector:
    matchLabels:
      tier: app
      project: roboshop
      env: dev

  template:
    metadata:
      labels:
        tier: app
        project: roboshop
        env: dev

    spec:
      contaienrs:
      - name: user
        image: surajk879/user:1.3

---

apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop

spec:
  selector:
    tier: app
    project: roboshop
    env: dev

  ports:
    - name: user-port
      protocol: TCP
      ports: 8080
      targetPort: 8080


---

apiVersion: v1
kind: ConfigMap
metadata:
  name: user-config
  namespace: roboshop

data:
  MONGO: "true"
  REDIS_HOST: "redis"
  MONGO_URL: "mongodb://mongodb:27017/users"
